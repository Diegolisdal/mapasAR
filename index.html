<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con AR.js</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 30px; overflow: hidden;">
    <h1>hola</h1>
    <a-scene embedded arjs="sourceType: webcam;">
        <!-- Definir el marcador con la imagen 2D -->
        <a-marker type="pattern" url="disparador.patt">
            <!-- Colocar el objeto 3D que se activará al escanear el marcador -->
            <a-entity gltf-model="url(mapa3d.gltf)" scale="0.05 0.05 0.05"></a-entity>
        </a-marker>
        <!-- Cámara para la realidad aumentada -->
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
