<!doctype html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mapas con Realidad Aumentada</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./Scripts/aframe_min.js"></script>
    <script src="./Scripts/aframe_ar.js"></script>
    <script src="./Scripts/aframe_extras.js"></script>
    <script src="./Scripts/gesture_detector.js"></script>
    <script src="./Scripts/gesture_handler.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Botón de menú hamburguesa -->
    <div class="menu-toggle" id="menu-toggle">
        &#9776;
    </div>

    <!-- Enlaces del menú -->
    <nav class="menu" id="menu">
        <a href="./centro1234.html">Puerto Madero</a>
        <a href="./lanin1234.html">Volcan Lanín</a>
        <a href="./laninlogo1234.html">Volcan Lanín con logo</a>
        <a href="./petrel.html">Petrel</a>
    </nav>

    <a-scene vr-mode-ui="enabled: false;" 
    loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: false;"
    arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: false;"
    id="scene"
    embedded
    gesture-detector>
    <!-- Resto de tu escena A-Frame -->
    <a-assets>
        <a-asset-item id="animated-asset" src="assets/asset.glb"></a-asset-item>
    </a-assets>
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;"
    renderer="logarithmicDepthBuffer: true;"
    arjs="trackingMethod: best; sourceType: webcam; facingMode: environment; debugUIEnabled: false;">
    
    <a-marker id="animated-marker" 
    type="pattern" 
    preset="custom" 
    url="assets/marker.patt"
        raycaster="objects: .clickable" 
        emitevents="true" 
        cursor="fuse: false; rayOrigin: mouse;">
        <a-entity id="bowser-model" 
        scale="3.39 3.39 3.39" 
        animation-mixer="loop: repeat"
            gltf-model="#animated-asset" 
            class="clickable" 
            gesture-handler="minScale: 0.5; maxScale: 3; rotationEnabled: true;"></a-entity>
    </a-marker>

    <a-entity camera></a-entity>
</a-scene>


    <script>
        // Funcionalidad para mostrar/ocultar el menú
        document.getElementById('menu-toggle').addEventListener('click', function () {
            var menu = document.getElementById('menu');
            if (menu.style.display === 'block') {
                menu.style.display = 'none';
            } else {
                menu.style.display = 'block';
            }
        });
    </script>
</body>

</html>
