<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Realidad Aumentada con GLTF</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/2.0.8/aframe/build/aframe-ar.js"></script>
</head>
<body style="margin: 20; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;">
        <h1>prueba</h1>
        <!-- Coloca un marcador para que aparezca el objeto -->
        <a-marker preset="custom" type="pattern" url="disparador.jpg">
            <!-- Carga el objeto GLTF -->
            <a-entity gltf-model="url(mapa3d.glb)" scale="1 1 1"></a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>
</html>
