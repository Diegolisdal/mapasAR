<!doctype html>
<html lang="es">

<head>
    <title>Petrel1</title>
    <script src="./Scripts/aframe_min.js" defer></script>
    <script src="./Scripts/aframe_ar.js" defer></script>
    <script src="./Scripts/aframe_extras.js" defer></script>
    <script src="./Scripts/gesture_detector.js" defer></script>
    <script src="./Scripts/gesture_handler.js" defer></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: false;" loading-screen="enabled: false;" renderer="logarithmicDepthBuffer: true;"
        arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;" id="scene" embedded gesture-detector>
        <a-assets>
            <a-asset-item id="animated-asset" src="assets/petrel.gltf"></a-asset-item>
        </a-assets>

        <a-marker id="animated-marker" type="pattern" preset="custom" url="assets/marker.patt"
            raycaster="objects: .clickable" emitevents="true" cursor="fuse: false; rayOrigin: mouse;">
            <a-entity id="bowser-model" scale="0.0008 0.0008 0.0008" animation-mixer="loop: repeat"
                gltf-model="#animated-asset" class="clickable" gesture-handler></a-entity>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
